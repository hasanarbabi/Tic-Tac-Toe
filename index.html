<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./line-awesome/css/line-awesome.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center text-success">
                    <h1 id="modal"></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="plat col-md-4 bg-light p-3 m-3">
                <div class="row">
                    <div class="col-4 text-center"><i class="las la-times text-primary"></i><div id="xwin">0 Wins</div></div>
                    <div class="col-4 text-center"><i class="las la-balance-scale text-secondary"></i><div id="draw">0 Draws</div></div>
                    <div class="col-4 text-center"><i class="lar la-circle text-warning"></i><div id="owin">0 Wins</div></div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <table class="board my-4 text-center">
                            <tr>
                                <td class="cell" id="cell-1" onclick="cellclick('cell-1')"></td>
                                <td class="cell" id="cell-2" onclick="cellclick('cell-2')"></td>
                                <td class="cell" id="cell-3" onclick="cellclick('cell-3')"></td>
                            </tr>
                            <tr>
                                <td class="cell" id="cell-4" onclick="cellclick('cell-4')"></td>
                                <td class="cell" id="cell-5" onclick="cellclick('cell-5')"></td>
                                <td class="cell" id="cell-6" onclick="cellclick('cell-6')"></td>
                            </tr>
                            <tr>
                                <td class="cell" id="cell-7" onclick="cellclick('cell-7')"></td>
                                <td class="cell" id="cell-8" onclick="cellclick('cell-8')"></td>
                                <td class="cell" id="cell-9" onclick="cellclick('cell-9')"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary btn-block" onclick="reset()">RESET <br> BOARD</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-danger btn-block" onclick="resetg()">RESET <br> GAME</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./app.js"></script>
</body>
</html>
